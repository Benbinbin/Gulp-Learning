<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="./css/venders.css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <script src="js/all.js"></script>
  </head>
  <body>
    <!-- 使用在线工具 http://html2jade.org/ 将 bootstrap 演示代码 HTML 转换为 jade-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"><a href="#" class="navbar-brand">Navbar</a>
      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a href="#" class="nav-link">Home<span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
          <li class="nav-item dropdown"><a id="navbarDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Dropdown</a>
            <div aria-labelledby="navbarDropdown" class="dropdown-menu"><a href="#" class="dropdown-item">Action</a><a href="#" class="dropdown-item">Another action</a>
              <div class="dropdown-divider"></div><a href="#" class="dropdown-item">Something else here</a>
            </div>
          </li>
          <li class="nav-item"><a href="#" tabindex="-1" aria-disabled="true" class="nav-link disabled">Disabled</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input type="search" placeholder="Search" aria-label="Search" class="form-control mr-sm-2"/>
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
      </div>
    </nav>
    <!-- 缩进表示替换 block 占位符的内容-->
    <h1><span>title</span>
      <!-- 插入同级文本内容，以管道符号开始作分隔-->Another content
    </h1>
    <ul>
      <li>
        <!-- 元素的属性在括号中--><a href="#">link</a>
      </li>
      <li><a href="#">link</a></li>
      <li><a href="#">link</a></li>
    </ul>
    <!-- 可以将嵌套的元素写在同一行，使用冒号 : 分隔-->
    <h1><a href="#"><span>链接</span></a></h1>
    <hr/>
    <!-- 元素的类属性可以使用类的字面值 .classname 语法来定义，如果省略了元素就默认使用块元素 div-->
    <div class="container">
      <form action="">
        <label for="email">请输入 Email</label>
        <!-- 元素的 ID 属性可以使用 #idname 语法来定义-->
        <!-- 元素多个属性可以用空格或逗号分隔-->
        <input id="email" type="text" class="input-sm form-control"/>
      </form>
    </div>
    <h1>高雄旅遊網靜態頁面</h1>
    <script src="./js/venders.js"></script>
  </body>
</html>
